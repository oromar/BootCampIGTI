<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorizer</title>
</head>

<body>
    <div class="controls">
        <div>
            (R) Vermelho:
            <input type="range" min="0" max="255" value="0" id="redRange" />
            <input id="redRangeValue" type="text" size="5" />
        </div>
        <div>
            (G) Verde:
            <input type="range" min="0" max="255" value="0" id="greenRange" />
            <input id="greenRangeValue" type="text" size="5" />
        </div>
        <div>
            (A) Azul:
            <input type="range" min="0" max="255" value="0" id="blueRange" />
            <input id="blueRangeValue" type="text" size="5" />
        </div>
    </div>
    <div id="preview">
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>

</html>
